<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="signin()">
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-title>Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_color">
  <div class="homescreen">
    <h2 class="homescreen__title">Latest Posts</h2>
    <ion-searchbar showCancelButton="always" [(ngModel)]="searchString"></ion-searchbar>
    <div class="homescreen__products">
      <div class="product" *ngFor="let post of posts | filter:searchString">
        <img src='{{post.photo}}' alt="blog-image" />
  
        <div class="product__info">
          <p class="info__name">{{post.title}}</p>
  
          <p class="info__description">{{post.content.substring(0, 100)}}...</p>
  
          <!-- <p class="info__price">${{product.price}}</p> -->
  
          <a [routerLink]="['/post', post.id]" class="info__button">
            View
          </a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
